<div class="card">
  <img [src]="box?.node?.iconUrl" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ box?.node?.name }}</h5>
    <p class="card-text">
      {{ box?.node?.cost }}
    </p>
  </div>
  <a
    *ngIf="type === 'select'"
    class="btn btn-primary select-box"
    (click)="selectBox()"
    >Select box</a
  >
  <a
    *ngIf="type === 'open'"
    class="btn btn-primary select-box"
    (click)="openBox()"
    >Open box</a
  >
</div>
