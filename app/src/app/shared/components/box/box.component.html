<div class="card">
  <img [src]="box?.node?.iconUrl" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ box?.node?.name }}</h5>
    <p class="card-text">
      {{ box?.node?.cost }}
    </p>
    <a href="#" class="btn btn-primary" (click)="selectBox()">Select box</a>
  </div>
</div>
