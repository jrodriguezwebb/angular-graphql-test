<div class="selected-box">
  <app-box
    *ngIf="selectedBox && !isLoading"
    [box]="selectedBox"
    [type]="'open'"
    [opened]="opened"
    (openBoxEvent)="handleBoxOpening($event)">
  </app-box>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <img
    *ngIf="openBox"
    src="./assets/prize.webp"
    width="300"
    height="300"
    alt="prize" />
</div>
